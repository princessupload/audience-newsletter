name: Auto Newsletter Update & Deploy

on:
  schedule:
    # Run every 30 minutes (24/7 automatic updates)
    - cron: '*/30 * * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-generate-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pytz paramiko
      
      - name: Update lottery data from official sources
        run: python update_data.py
        continue-on-error: true
      
      - name: Generate newsletter HTML
        run: python generate_newsletter.py
      
      - name: Deploy to princessupload.net via SFTP
        env:
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
        run: |
          python -c "
          import paramiko
          import os
          
          password = os.environ.get('SFTP_PASSWORD', '')
          if not password:
              print('‚ö†Ô∏è SFTP_PASSWORD not set - skipping deploy')
              exit(0)
          
          print('üöÄ Connecting to DreamHost...')
          transport = paramiko.Transport(('iad1-shared-b8-12.dreamhost.com', 22))
          transport.connect(username='societyofsara', password=password)
          sftp = paramiko.SFTPClient.from_transport(transport)
          
          # Upload newsletter
          sftp.put('output/latest.html', '/home/societyofsara/princessupload.net/lottery-newsletter.html')
          print('‚úÖ Newsletter deployed')
          
          # Upload subscribe.php if it exists
          import os.path
          if os.path.exists('subscribe.php'):
              sftp.put('subscribe.php', '/home/societyofsara/princessupload.net/subscribe.php')
              print('‚úÖ Subscribe handler deployed')
          
          # Ensure data directory exists for subscribers
          try:
              sftp.mkdir('/home/societyofsara/princessupload.net/data')
          except:
              pass  # Already exists
          
          sftp.close()
          transport.close()
          print('üåê Live at: https://www.princessupload.net/lottery-newsletter.html')
          "
      
      - name: Commit and push data changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M') UTC"
          git push || true
