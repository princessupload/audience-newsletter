name: Auto Newsletter Update & Deploy

on:
  schedule:
    # Run every 30 minutes (24/7 automatic updates)
    - cron: '*/30 * * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-generate-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pytz paramiko
      
      - name: Update lottery data from official sources
        run: python update_data.py
      
      - name: Generate newsletter HTML
        run: python generate_newsletter.py
      
      - name: Deploy to princessupload.net via SFTP
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_USER: ${{ secrets.SFTP_USER }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
        run: |
          python -c "
          import paramiko
          import os
          
          host = os.environ.get('SFTP_HOST', 'iad1-shared-b8-12.dreamhost.com')
          user = os.environ.get('SFTP_USER', 'societyofsara')
          password = os.environ.get('SFTP_PASSWORD', '')
          
          if not password:
              print('‚ö†Ô∏è SFTP_PASSWORD not set - skipping deploy')
              exit(0)
          
          print('üöÄ Connecting to', host)
          transport = paramiko.Transport((host, 22))
          transport.connect(username=user, password=password)
          sftp = paramiko.SFTPClient.from_transport(transport)
          
          local_file = 'output/latest.html'
          remote_file = '/home/societyofsara/princessupload.net/lottery-newsletter.html'
          
          sftp.put(local_file, remote_file)
          print('‚úÖ Deployed to https://www.princessupload.net/lottery-newsletter.html')
          
          sftp.close()
          transport.close()
          "
      
      - name: Commit and push data changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M') UTC"
          git push
