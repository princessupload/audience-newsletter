name: Daily Newsletter Email

on:
  schedule:
    # Run daily at noon CT (18:00 UTC)
    - cron: '0 18 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  send-newsletter:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pytz paramiko
      
      - name: Update lottery data
        run: python update_data.py
        continue-on-error: true
      
      - name: Generate newsletter
        run: python generate_newsletter.py
      
      - name: Send to subscribers
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          SUBSCRIBER_KEY: lottery_newsletter_2026_secret
        run: python send_to_subscribers.py
      
      - name: Commit any data changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Newsletter sent: $(date +'%Y-%m-%d')"
          git push || true

      - name: Upload latest.html to website
        if: ${{ secrets.SFTP_PASSWORD != '' }}
        env:
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
        run: python upload_to_wordpress.py
